<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyFit App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="bg">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-bodyfit">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">BodyFit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/service.html">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" href="/pages/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" id="Register">
                    <div class="card-header">
                        <div class="card-title text-center">
                            <h3>Register</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" id="registerForm">
                            <label for="name">Nama</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Nama" required>
                            <label for="address">Address</label>
                            <textarea name="address" id="address" class="form-control" placeholder="Address" rows="5"></textarea>
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" maxlength="15">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                            <span hidden class="text-danger" id="errorConfirmPassword">password tidak sesuai!</span>
                        </form>
                        <a href="/index.html" class="btn btn-primary">Register</a>
                    </div>
                    <div class="card-footer">
                        <p><a href="/pages/login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <h4>By Anas Mufti</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        const psEl =document.getElementById('password');
        const cpsEl =document.getElementById('confirm_password');
        const errCpsEl =document.getElementById('errorConfirmPassword');

        cpsEl.addEventListener('keyup',function(){
            if(this.value === psEl.value){
                errCpsEl.hidden = true;
            }else{
                errCpsEl.hidden = false;
            }
        });
    </script>
</body>
</html>
