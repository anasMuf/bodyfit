                        <div class="card-title text-center">
                            <h3>Contact Us</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/app/LoginAction.php" method="post" id="contactForm">

                            <input type="text" name="name" id="name" class="form-control" placeholder="Nama" required>

                            <textarea name="message" id="message" class="form-control" placeholder="Message" rows="5"></textarea>
                        </form>
